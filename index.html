<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toilet Domination Defense</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00008b, #8b0000);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        header {
            width: 100%;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Georgia', serif;
            margin-bottom: 10px;
        }

        .icon-right {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: url('https://via.placeholder.com/60') no-repeat center;
            background-size: contain;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .icon-right:hover {
            transform: scale(1.1);
        }

        .frame {
            position: absolute;
            top: calc(80px + 60px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.95);
            color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            gap: 15px;
            width: 300px;
            text-align: center;
        }

        .frame input {
            padding: 10px;
            border: 1px solid #ffd700;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
            background-color: #1a1a1a;
            color: #ffd700;
        }

        .frame button {
            background: #ffd700;
            color: #1a1a1a;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .frame button:hover {
            background: #ffcc33;
            color: #000;
        }

        .login-frame, .signup-frame {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 300px;
            justify-content: center;
            display: none;
        }

        .options-frame {
            width: 300px;
            height: 150px;
            gap: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Toilet Domination Defense</h1>
        <div class="icon-right" id="profile-icon"></div>
    </header>

    <!-- Initial frame with buttons -->
    <div class="frame" id="button-frame">
        <button id="open-login">Login</button>
        <button id="open-signup">Sign Up</button>
    </div>

    <!-- Login options frame -->
    <div class="frame options-frame" id="login-options-frame">
        <button id="login-email">Login with Email</button>
        <button id="login-google">Login with Google</button>
    </div>

    <!-- Signup options frame -->
    <div class="frame options-frame" id="signup-options-frame">
        <button id="signup-email">Sign Up with Email</button>
        <button id="signup-google">Sign Up with Google</button>
    </div>

    <!-- Login frame -->
    <div class="frame login-frame" id="login-frame">
        <h2>Login</h2>
        <input type="email" id="login-email-input" placeholder="Email" required />
        <input type="password" id="login-password-input" placeholder="Password" required />
        <button id="login-submit">Login</button>
    </div>

    <!-- Signup frame -->
    <div class="frame signup-frame" id="signup-frame">
        <h2>Sign Up</h2>
        <input type="email" id="signup-email-input" placeholder="Email" required />
        <input type="password" id="signup-password-input" placeholder="Password" required />
        <button id="signup-submit">Sign Up</button>
    </div>

    <script>
        const profileIcon = document.getElementById("profile-icon");
        const buttonFrame = document.getElementById("button-frame");
        const loginOptionsFrame = document.getElementById("login-options-frame");
        const signupOptionsFrame = document.getElementById("signup-options-frame");
        const loginFrame = document.getElementById("login-frame");
        const signupFrame = document.getElementById("signup-frame");

        const openLogin = document.getElementById("open-login");
        const openSignup = document.getElementById("open-signup");

        const loginEmailButton = document.getElementById("login-email");
        const signupEmailButton = document.getElementById("signup-email");

        // Toggle initial frame visibility
        profileIcon.addEventListener("click", (event) => {
            event.stopPropagation();
            if (loginFrame.style.display === "flex" || signupFrame.style.display === "flex") {
                return; // Prevent opening icon frame when login/signup frames are open
            }
            buttonFrame.style.display = buttonFrame.style.display === "none" || buttonFrame.style.display === "" ? "flex" : "none";
        });

        // Open login options frame
        openLogin.addEventListener("click", (event) => {
            event.stopPropagation();
            buttonFrame.style.display = "none";
            loginOptionsFrame.style.display = "flex";
        });

        // Open signup options frame
        openSignup.addEventListener("click", (event) => {
            event.stopPropagation();
            buttonFrame.style.display = "none";
            signupOptionsFrame.style.display = "flex";
        });

        // Open login frame from options
        loginEmailButton.addEventListener("click", (event) => {
            event.stopPropagation();
            loginOptionsFrame.style.display = "none";
            loginFrame.style.display = "flex";
        });

        // Open signup frame from options
        signupEmailButton.addEventListener("click", (event) => {
            event.stopPropagation();
            signupOptionsFrame.style.display = "none";
            signupFrame.style.display = "flex";
        });

        // Close frames when clicking outside
        document.addEventListener("click", () => {
            buttonFrame.style.display = "none";
            loginOptionsFrame.style.display = "none";
            signupOptionsFrame.style.display = "none";
            loginFrame.style.display = "none";
            signupFrame.style.display = "none";
        });

        // Prevent frames from closing when clicked
        [buttonFrame, loginOptionsFrame, signupOptionsFrame, loginFrame, signupFrame].forEach((frame) => {
            frame.addEventListener("click", (event) => {
                event.stopPropagation();
            });
        });

        // Login button functionality
        document.getElementById("login-submit").addEventListener("click", () => {
            const email = document.getElementById("login-email-input").value;
            const password = document.getElementById("login-password-input").value;
            alert(`Logging in with email: ${email}`);
        });

        // Signup button functionality
        document.getElementById("signup-submit").addEventListener("click", () => {
            const email = document.getElementById("signup-email-input").value;
            const password = document.getElementById("signup-password-input").value;
            alert(`Signing up with email: ${email}`);
        });
    </script>

    const app = initializeApp(firebaseConfig);

    // Handle Google Login
    const loginGoogleButton = document.getElementById("login-google");
    loginGoogleButton.addEventListener("click", async () => {
        try {
            const result = await signInWithPopup(auth, provider);
            const user = result.user;
            alert(`Logged in as: ${user.displayName}`);
            loginOptionsFrame.style.display = "none"; // Close the options frame
        } catch (error) {
            alert(`Error: ${error.message}`);
        }
    });

    // Handle Google Sign-Up (same logic as login for popup)
    const signupGoogleButton = document.getElementById("signup-google");
    signupGoogleButton.addEventListener("click", async () => {
        try {
            const result = await signInWithPopup(auth, provider);
            const user = result.user;
            alert(`Signed up as: ${user.displayName}`);
            signupOptionsFrame.style.display = "none"; // Close the options frame
        } catch (error) {
            alert(`Error: ${error.message}`);
        }
    });

    // Email login and signup logic remains the same as before.
</script>
  
</body>
</html>
