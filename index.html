<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toilet Domination Defense</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00008b, #8b0000);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        header {
            width: 100%;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Georgia', serif;
            margin-bottom: 10px;
        }

        .icon-right {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: url('https://via.placeholder.com/60') no-repeat center;
            background-size: contain;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .icon-right:hover {
            transform: scale(1.1);
        }

        .main-content {
            display: flex;
            width: 90%;
            height: calc(100vh - 80px);
            margin-top: 20px;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            position: relative;
        }

        .left-section {
            flex: 3;
            padding: 20px;
            color: #ffd700;
            display: flex;
            flex-direction: column;
        }

        .chat-section {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.8);
            border-left: 2px solid #ffd700;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            color: #fff;
        }

        .chat-message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 10px;
        }

        .chat-message .icon {
            width: 40px;
            height: 40px;
            background: #ffd700;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .chat-message .content {
            background: rgba(50, 50, 50, 0.8);
            padding: 10px;
            border-radius: 8px;
            width: 100%;
        }

        .chat-message .email {
            font-size: 0.8rem;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .chat-input {
            display: flex;
            border-top: 2px solid #ffd700;
            padding: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
            background: rgba(30, 30, 30, 0.9);
            color: #ffd700;
        }

        .chat-input button {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .chat-input button:hover {
            background: #ffcc33;
        }
    </style>
</head>
<body>
    <header>
        <h1>Toilet Domination Defense</h1>
        <div class="icon-right" id="profile-icon"></div>
    </header>

    <div class="main-content">
        <!-- Left Section -->
        <div class="left-section">
            <p>Welcome to Toilet Domination Defense!</p>
            <p>Explore the site and enjoy your time.</p>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type a message..." />
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatInput = document.getElementById("chat-input");
        const sendMessageButton = document.getElementById("send-message");
        const chatMessages = document.getElementById("chat-messages");

        // Mock email for demonstration purposes
        const userEmail = "user@example.com";

        // Function to send a message
        function sendMessage() {
            const message = chatInput.value.trim();
            if (message === "") return;

            const messageContainer = document.createElement("div");
            messageContainer.classList.add("chat-message");

            const icon = document.createElement("div");
            icon.classList.add("icon");
            
            const content = document.createElement("div");
            content.classList.add("content");

            const emailElement = document.createElement("div");
            emailElement.classList.add("email");
            emailElement.textContent = userEmail;

            const messageElement = document.createElement("div");
            messageElement.textContent = message;

            content.appendChild(emailElement);
            content.appendChild(messageElement);
            messageContainer.appendChild(icon);
            messageContainer.appendChild(content);

            chatMessages.appendChild(messageContainer);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            chatInput.value = "";
        }

        // Event listeners for sending messages
        sendMessageButton.addEventListener("click", sendMessage);
        chatInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
